# OnAnyPage module language file

MODULE DESCRIPTION=<strong>Mod OnAnyPage </strong></br></br>Mod OnAnyPage is a module to display other modules on selected pages with more precision than offered by the normal Joomla! module settings. Mod OnAnyPage adds separate options to determine where a module is to be displayed and provides almost complete control in combination with the menu assignment of modules. Mod OnAnyPage has many options to display or hide modules on specific pages or types of pages, and modules can be displayed on all pages except those specified, or can be hidden on all pages except those specified. Some examples of available options are all articles, articles by id, all categories, category blogs, categories by id, all core components, components by name, and pages by part of the url.<br/><br/><strong>Instructions for use: </strong><br/><br/>1. Publish the module(s) that you want to be displayed by Mod OnAnyPage to a module position called 'onanypage' (or any other name you choose) by typing in the module position field, and set 'Menu Assignment' to 'All'. <br/><br/>2. In the Mod OnAnyPage settings select the module position where you want the module(s) to appear that are to be displayed by Mod OnAnyPage. In 'Display module(s) published to module position' type in 'onanypage' (or any other name you chose as the position of the module(s) that you want to be displayed by Mod OnAnyPage). <br/><br/>3. Set the display mode of Mod OnAnyPage to 'Exclude mode' to specify the pages where Mod OnAnyPage should not be displayed or to 'Include mode' to specify pages where Mod OnAnyPage should be displayed. Exclude (in 'Exclude mode') or include (in 'Include mode') the pages or types of pages where you want Mod OnAnyPage (and the module(s) to be displayed by it) to be hidden or visible. Set 'Menu Assignment' to 'All' or to selected menu items as desired. </br></br>Community Licence, see joomlaloft.com.
INEXCLUDE MODE LABEL=Include or exclude specified pages
INEXCLUDE MODE DESCRIPTION=If set to 'Exclude mode' Mod OnAnyPage will display on all pages except the pages specified. If set to 'Include mode' Mod OnAnyPage will not display on any pages except the pages specified.
SET MODE=Set mode:
EXCLUDE MODE=Exclude mode (visible except as specified)
INCLUDE MODE=Include mode (hidden except as specified)
MODULE POSITION LABEL=Display module(s) by module position
MODULE POSITION DESCRIPTION=The module position to which the module(s) are published which are to be displayed by Mod OnAnyPage.
MODULE NAME LABEL=Display module by module name
MODULE NAME DESCRIPTION=The name of the module which is to be displayed by Mod OnAnyPage. This option overrides display by position.
MODULE DISPLAY STYLE LABEL=Style of module(s) to be displayed by this module
MODULE DISPLAY STYLE DESCRIPTION=Wrapping style of modules to be displayed.
SET STYLE=Set style:
VERT=Wrapped by column table (table)
HORZ=Wrapped by horizontal table (horz)
OUTLINE=Raw output without wrapping (none)
XHTML=Wrapped by single div (xhtml)
ROUNDED=Wrapped by multiple divs (rounded)
CUSTOM STYLE LABEL=Custom style of module(s) to be displayed
CUSTOM STYLE DESCRIPTION=Custom wrapping style of modules to be displayed other than the standard Joomla styles.
PARAMMODULECLASSSUFFIX=A suffix to be applied to the CSS class of the Mod OnAnyPage module. This allows individual module styling.
SPACING DIV LABEL=Insert a spacing div
SPACING DIV DESCRIPTION=Mod OnAnyPage can insert a spacing div before Mod OnAnyPage, before each of the module(s) to be displayed by it, or both. Select 'None' and Mod OnAnyPage will not insert any spacing div.
NO SPACEDIV=None
SINGLE SPACEDIV=Before ModOnAnyPage
MULTI SPACEDIVS=Before each module
BOTH SPACEDIVS=Both
DIV SPACE LABEL=Height of spacing div
DIV SPACE DESCRIPTION=Specify the spacing div height in pixels.
CLEARING DIV LABEL=Insert a clearing div
CLEARING DIV DESCRIPTION=Mod OnAnyPage can insert a clearing div with style clear:both after Mod OnAnyPage, after each of the module(s) to be displayed by it, or both. Select 'None' and Mod OnAnyPage will not insert any clearing div.
NO CLEARDIV=None
SINGLE CLEARDIV=After Mod OnAnyPage
MULTI CLEARDIVS=After each module
BOTH CLEARDIVS=Both
STYLING DIV LABEL=Insert a styling div
STYLING DIV DESCRIPTION=Mod OnAnyPage can insert a styling div around Mod OnAnyPage, around each of the module(s) to be displayed by it, or both. Select 'None' and Mod OnAnyPage will not insert any styling div. The style can be set by adding a style declaration.
NO STYLEDIV=None
SINGLE STYLEDIV=Around Mod OnAnyPage
MULTI STYLEDIVS=Around each module
BOTH STYLEDIVS=Both
DIV STYLING LABEL=Style of styling div
DIV STYLING DESCRIPTION=Insert the style for the styling div, without curly brackets.
STYLE ADD LABEL=Add page style declaration
STYLE ADD DESCRIPTION=Add a style declaration the page when modules are displayed. 'Head' injects a style declaration into the <head> section of the document, and 'Inline' injects an inline style declaration. This can be used to counter-act the doubling of styles resulting from the double moduletable tags of Mod OnAnyPage and the modules displayed by it. 
NOADD=None
HEAD=Head
INLINE=Inline
ADD STYLE LABEL=Page style declaration to add
ADD STYLE DESCRIPTION=Insert the style declaration to be added. This can be used to counter-act the doubling of styles resulting from the double moduletable tags of Mod OnAnyPage and the modules displayed by it.
STYLE ALT LABEL=Add alternative style declaration
STYLE ALT DESCRIPTION=Add a style declaration when no modules are displayed or when alternative modules are displayed. 'Head' injects a style declaration into the <head> section of the document, and 'Inline' injects an inline style declaration. This can be used to counter-act the doubling of styles or to counter-act styles being effective when no modules are displayed. 
ALT STYLE LABEL=Alternative style declaration to add
ALT STYLE DESCRIPTION=Insert the style declaration to be added. This can be used to counter-act the doubling of styles or to counter-act styles being effective when no modules are displayed.
FRONT PAGE LABEL=Front page
SETTTING DESCRIPTION=Select 'Exclude' in 'Exclude mode' and Mod OnAnyPage will not display on the specified pages. Select 'Include' in 'Include mode' and Mod OnAnyPage will only display on the specified pages.
NOT SET=Not set
EXCLUDE=Exclude (hidden)
INCLUDE=Include (visible)
CONTENT ITEMS LABEL=All articles
CAT BLOGS LABEL=All category blogs
CATEGORIES LABEL=All category tables
SEC BLOGS LABEL=All section blogs
SECTIONS LABEL=All section tables
ARTICLE ALIAS LABEL=Articles specified by alias
ARTICLE ALIAS DESCRIPTION=Specify page by article alias. No multiple entries.
ARTICLE ID LABEL=Articles specified by id
ARTICLE ID DESCRIPTION=Specify pages by id. Separate multiple entries by commas without spaces.
CAT IDS LABEL=Categories specified by id
CAT IDS DESCRIPTION=Specify categories by id. Separate multiple entries by commas without spaces.
CATS CASCADE LABEL=Extend to all pages in specified category(s)
CATS CASCADE DESCRIPTION=Select 'Yes' and Mod OnAnyPage will exclude or include all pages in the specified category(s). Select 'No' and Mod OnAnyPage will exclude or include only overview pages of the specified category(s).
NO=No
YES=Yes
SEC IDS LABEL=Sections specified by id
SEC IDS DESCRIPTION=Specify sections by id. Separate multiple entries by commas without spaces.
SECS CASCADE LABEL=Extend to all pages and categories in specified section(s)
SECS CASCADE DESCRIPTION=Select 'Yes' and Mod OnAnyPage will exclude or include all pages and categories in the specified section(s). Select 'No' and Mod OnAnyPage will exclude or include only overview pages of the specified section(s).
NON CONTENT COMS LABEL=All core components except content
ALL CORE COMS LABEL=All core components
ALL 3RDPP COMS LABEL=All components except core components
COM NAME LABEL=Components specified by name
COM NAME DESCRIPTION=Specify components by name, omitting the 'com_' prefix and using only the system name (the part after 'option=com_' in a normal Joomla url, for example 'content', 'contact' or 'wrapper'). Separate multiple entries by commas without spaces.
NO COM NAME LABEL=All components except components specified by name
URL LABEL=Pages with url containing:
URL DESCRIPTION=Specify a string forming part of the url of a page.
CONDITION LABEL=User defined condition
CONDITION DESCRIPTION=Specify a user defined condition. Variables which are already defined include: $database, $option, $task, $view, $layout, $idalias, $id, $alias and $optionname (the latter being the component name stripped from the first part 'com_'). Anything that can be evaluated by the PHP eval() function can be used as a condition.
REGISTERED LABEL=Any page visited by registered users
REGISTERED DESCRIPTION=Select 'Exclude' and Mod OnAnyPage will not display on pages visited by registered users.
VISITOR LABEL=Any page visited by non-registered users
VISITOR DESCRIPTION=Select 'Exclude' and Mod OnAnyPage will not display on pages visited by non-registered users.
START DATE LABEL=Start date/time for publishing (natural language)
START DATE DESCRIPTION=Mod OnAnyPage will not display before the optionally selected start date. See the manual or http://www.gnu.org/software/shishi/manual/html_node/Date-input-formats.html for more information about the many natural language time and date formats that can be used.
END DATE LABEL=End date/time for publishing (natural language)
END DATE DESCRIPTION=Mod OnAnyPage will not display after the optionally selected end date. See the manual or http://www.gnu.org/software/shishi/manual/html_node/Date-input-formats.html for more information about the many natural language time and date formats that can be used.
ADD TIME ZONE LABEL=Set time zone
ADD TIME ZONE DESCRIPTION=Set a time zone for Mod OnAnyPage to take as a basis in calculating dates and times. This option only has effect within Mod OnAnyPage. The system time zone is the one in use by the system on which Joomla is installed. The Joomla time zone is set in the general configuration. The custom time zone can be set below.
SYSTEM TIME ZONE=System time zone
CUSTOM TIME ZONE=Joomla time zone
JOOMLA TIME ZONE=Custom time zone
ADMIN TIME ZONE LABEL=Custom time zone
ADMIN TIME ZONE DESCRIPTION=Select a time zone to be used other than the system or Joomla time zone.
