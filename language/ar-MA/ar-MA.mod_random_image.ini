DESCRANDOMIMAGE=هذا الموديل وظيفته عرض صورة عشوائية من مسار تحدده أنت مسبقاً
HEIGHT (PX)=الطول (بالبكسلات)
IMAGE FOLDER=مجلد الصور
IMAGE TYPE=نوع الصورة
LINK=رابط الصورة
MOD_RANDOM_IMAGE=mod_random_image
NO IMAGES=بلا صور
PARAMHEIGHTPX=طول الصورة (يستخدم هذا الخيار لإرغام جميع الصور أن تتخذ نفس الطول)
PARAMIMAGEFOLDER=مسار المجلد الذى يحتوى على الصور (على سبيل المثال images/stories)
PARAMLINK=هذا الخيار يستخدم إذا كنت تريد ربط الصورة بموقع يفتح بالضغط عليها
PARAMWIDTHPX=عرض الصورة (يستخدم هذا الخيار لإرغام جميع الصور أن تتخذ نفس العرض من أجل الحفاظ على شكل الموقع)
RANDOM IMAGE=صورة عشوائية
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=هيئة الصورة PNG/GIF/JPG و ما إلى ذلك (الهيئة الافتراضية هى JPG)
WIDTH (PX)=العرض (بالبكسلات)

