<script>
     
function combotext_onkeydown(e,oText,oSelect){  
  
  var keyCode = e.keyCode;  
  
   
  if (keyCode == 40 || keyCode == 38) {  
    oSelect.style.display = 'block';  
    oSelect.focus();
    comboselect_onchange(oSelect, oText);  
  }  
  else if (keyCode == 13) {  
    e.cancelBubble = true;  
    if (e.returnValue) e.returnValue = false;  
    if (e.stopPropagation) e.stopPropagation();  
    comboselect_onchange(oSelect, oText);  
    oText.focus();  
    return false;  
  }  
  else if(keyCode == 9) return true;  
  else { //alert(keyCode);  
  
    oSelect.style.display = 'block';  
  
    var c = String.fromCharCode(keyCode);  
	
    c = c.toUpperCase();   
    var toFind = oText.value.toUpperCase() + c;  
  
   
    for (i=0; i < oSelect.options.length; i++){  
	   
       var nextOptionText = oSelect.options[i].text.toUpperCase();  
     	   
        if(toFind == nextOptionText){  
            oSelect.selectedIndex = i;  
            break;  
        }  
  
        if(i < oSelect.options.length-1){  
           var lookAheadOptionText = oSelect.options[i+1].text.toUpperCase() ;  
           if( (toFind > nextOptionText) &&   
              (toFind < lookAheadOptionText) ){  
              oSelect.selectedIndex = i+1;  
              break;  
           }  
         }  
         else {  
           if(toFind > nextOptionText){  
               oSelect.selectedIndex = oSelect.options.length-1; // stick it at the end  
               break;  
           }  
       }  
    }  
  }  
   
}  
 
function comboselect_onchange(oSelect,oText) {  
  if(oSelect.selectedIndex != -1)  
    oText.value = oSelect.options[oSelect.selectedIndex].text;
   // oText.focus();   
}  
  
function comboselect_onkeyup(keyCode,oSelect,oText){  
  comboselect_onchange(oSelect, oText);  
  if (keyCode == 13) {  
    
    //oSelect.style.display='none'; 
    oText.focus();  
  }  
}  
  
</script>



	<script language="JavaScript">
	function SelectTextColor()
	{
		oEditor.FCKDialog.OpenDialog( 'FCKDialog_Color', oEditor.FCKLang.DlgColorTitle, 'dialog/fck_colorselector.html', 400, 330, ReturnTextColor, window ) ;
	}

	function SelectBackgroundColor()
	{
		oEditor.FCKDialog.OpenDialog( 'FCKDialog_Color', oEditor.FCKLang.DlgColorTitle, 'dialog/fck_colorselector.html', 400, 330, ReturnBackgroundColor, window ) ;
	}

	function SelectBorderColorTop()
	{
		oEditor.FCKDialog.OpenDialog( 'FCKDialog_Color', oEditor.FCKLang.DlgColorTitle, 'dialog/fck_colorselector.html', 400, 330, ReturnBorderColorTop, window ) ;
	}
	function SelectBorderColorRight()
	{
		if(document.getElementById('border_color_same').checked==false)
		oEditor.FCKDialog.OpenDialog( 'FCKDialog_Color', oEditor.FCKLang.DlgColorTitle, 'dialog/fck_colorselector.html', 400, 330, ReturnBorderColorRight, window ) ;
	}
	function SelectBorderColorLeft()
	{
		if(document.getElementById('border_color_same').checked==false)
		oEditor.FCKDialog.OpenDialog( 'FCKDialog_Color', oEditor.FCKLang.DlgColorTitle, 'dialog/fck_colorselector.html', 400, 330, ReturnBorderColorLeft, window ) ;
	}
	function SelectBorderColorBottom()
	{
		if(document.getElementById('border_color_same').checked==false)
		oEditor.FCKDialog.OpenDialog( 'FCKDialog_Color', oEditor.FCKLang.DlgColorTitle, 'dialog/fck_colorselector.html', 400, 330, ReturnBorderColorBottom, window ) ;
	}
	
	function ReturnTextColor( color )
	{
		if ( color && color.length > 0 ) {
			document.getElementById('text_color').style.background = color ;
			RefreshPreview();
		}
	}
	function ReturnBackgroundColor( color )
	{
		if ( color && color.length > 0 ) {
			document.getElementById('background_color').style.background = color ;
			RefreshPreview(); 
		}
	}
	function ReturnBorderColorTop( color )
	{
		if ( color && color.length > 0 ) {
			document.getElementById('border_color_top').style.background = color ;
			if(document.getElementById('border_color_same').checked==true){
				document.getElementById('border_color_right').style.background = color ;
				document.getElementById('border_color_left').style.background = color ;
				document.getElementById('border_color_bottom').style.background = color ;
			}
			 RefreshPreview(); 
		}
	}
	function ReturnBorderColorRight( color )
	{
		if ( color && color.length > 0 ) {
			document.getElementById('border_color_right').style.background = color ;
			RefreshPreview(); 
		}
	}
	function ReturnBorderColorLeft( color )
	{
		if ( color && color.length > 0 ) {
			document.getElementById('border_color_left').style.background = color ;
			 RefreshPreview();
		}
	}
	function ReturnBorderColorBottom( color )
	{
		if ( color && color.length > 0 ) {
			document.getElementById('border_color_bottom').style.background = color ;
			 RefreshPreview();
		}
	}
	
	function BrowseServer()
	{
		OpenFileBrowser(oEditor.FCKConfig.ImageBrowserURL,oEditor.FCKConfig.ImageBrowserWindowWidth,oEditor.FCKConfig.ImageBrowserWindowHeight ) ;
	}
	
	function SetUrl( url, width, height, alt )
	{
		document.getElementById('background_image').value=url;
		RefreshPreview();
	}
	
	function RefreshPreview()
	{
	    var container = document.getElementById("preview_container");
		var prev=document.getElementById("text_preview");
		prev.style.cssText=generateCSS();
		prev.style.overflow = "hidden";
		
		if (prev.offsetHeight > 105 || prev.offsetWidth > 670)
		{
		 	if(prev.offsetHeight > 105)
		 		container.style.height = prev.offsetHeight +15; // + "px";
			else 
				container.style.height = 105;
		 	if(prev.offsetWidth > 670)
		 		container.style.width = prev.offsetWidth -10; // + "px";
			else  
			   container.style.width = 670;
		}
		else
		{
		 container.style.height = 105;
		 container.style.width = 670 ;
		}
	}
	
	function _onload()
	{
		// Reset the preview
		RefreshPreview();
	}
	</script>
