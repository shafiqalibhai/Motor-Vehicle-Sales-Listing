ALLVIDEOS=<h2><a target="_blank" href="http://www.joomlaworks.gr/">JoomlaWorks "AllVideos" Plugin v2.5.3</a></h2><a target="_blank" href="http://www.joomlaworks.gr/"><img style="float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;" src="../plugins/content/jw_allvideos/jw_allvideos_logo.gif" border="0" alt="AllVideos" /></a><b>AllVideos</b> allows you to embed online streaming videos inside your content items as well as your own video or audio content that resides either on your server or some remote server. For example, you can use YouTube to upload your videos and then embed them inside your site using the easy AllVideos tags, without consuming your server's bandwidth or having to spend money on expensive video conversion software! Or you can choose to stream/play directly from your server any type of video or audio content uploaded.<br /><br /><b>AllVideos</b> is a <a target="_blank" href="http://www.joomla.org/">Joomla!</a> plugin developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> and released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>.<ul><li><a target="_blank" href="http://www.joomlaworks.gr/content/view/35/41/">For usage instructions and tips please visit the official AllVideos documentation page on www.joomlaworks.gr</a>.</li><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr/">Learn more about all JoomlaWorks extensions for Joomla! here</a>.</li><li>Please show your support in our work by rating or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,812/Itemid,35/">Joomla! Extensions</a> website.</li></ul><b><span class="red">the JoomlaWorks team</span></b><br /><br />Copyright (c) 2006 - 2008 <a href="http://www.joomlaworks.gr" target="_blank">JoomlaWorks</a>. A <a href="http://www.komrade.gr" target="_blank">Komrade LLC</a> company.<br /><br /><i>(Last update: August 10th, 2008 - version 2.5.3)</i><br /><br />

AV_YES=Yes
AV_NO=No
AV_SHOW=Show
AV_HIDE=Hide

LAYOUT=Choose AllVideos layout
LAYOUT_DESC=Choose what CSS template to use with the AllVideos players.
COMPRESS=Compress player scripts using PHP
COMPRESS_DESC=Improve your site's performance when using AllVideos by enabling this option. It will compress and combine the javascript code required to make the various players supported by AllVideos work. This option may not be supported however by your hosting company, so in case you stumble onto any issues, you can safely turn it back to 'No'.

VFOLDER=Local Video Folder
VFOLDER_DESC=This is the folder where you store all the video files that you want to stream/play from YOUR website. It is better if this folder is inside the 'images/stories' folder, so that you won't stumble into any permission issues. In this 'Local Video Folder' you can then upload video files of the following type: .flv, .swf, .mov, .mp4, .wmv, .divx
VWIDTH=Default width (in px) for videos
VWIDTH_DESC=The preselected width of the video in pixels to show inside your content, it should be smaller than the width of the surrounding box -if any- in order not to break your layout!
VHEIGHT=Default height (in px) for videos
VHEIGHT_DESC=The preselected height of the video in pixels to show inside your content.

AFOLDER=Local Audio Folder
AFOLDER_DESC=This is the folder where you store all the audio (sound) files that you want to stream/play from YOUR website. It is better if this folder is inside the 'images/stories' folder, so that you won't stumble into any permission issues. In this 'Local Audio Folder' you can then upload .mp3 and .wma audio file types!
AWIDTH=Default width (in px) for audio player
AWIDTH_DESC=The preselected width of the audio player in pixels to show inside your content, it should be smaller than the width of the surrounding box -if any- in order not to break your layout!
AHEIGHT=Default height (in px) for audio player
AHEIGHT_DESC=The preselected height of the audio player in pixels to show inside your content.

AV_AUTOPLAY=Autoplay
AV_AUTOPLAY_DESC=Control audio/video autoplay when the page loads.
AV_TRANSPARENCY=Player transparency
AV_TRANSPARENCY_DESC=Should flash-based media (only) be transparent or not? If you use any lightbox galleries, it's best to leave this option to 'Yes'.
AV_BACKGROUND=Player background color
AV_BACKGROUND_DESC=Set the background color for the player, only if the transparency is set to 'No'. Values should be given in hexadecimal format, e.g. #000000 for black.

FLV_CONTROLS=Player controlbar location
FLV_CONTROLS_DESC=Define where you want the controlbar of the player to appear.
FLV_CONTROLS_BOTT=Bottom
FLV_CONTROLS_OVER=Over
