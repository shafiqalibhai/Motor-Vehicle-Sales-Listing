JWTS_DESC=<style type="text/css" media="all"><!--.extension_container {padding:0px 0px 4px 0px;}.extension_container ul,.extension_container ol {margin:4px 16px;padding:0px;}.extension_container ul li,.extension_container ol li {margin:2px 8px 2px 0px;padding:0px;}h1 {clear:both;margin:0px 0px 12px 0px; padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;margin:4px 0px;padding:0px 0px 1px 0px;color:#444;font-size:13px;font-weight:bold;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}.code {background:#eee;border:1px solid #ccc;margin:12px;padding:4px;}--></style><div class="extension_container"><h1><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks "Tabs &amp; Slides (in content items)" Plugin v2.4 [for Joomla! 1.5]</a></h1><a target="_blank" title="Visit the official project website!" href="http://www.joomlaworks.gr"><img style="float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0px 0px 2px 8px;" src="../plugins/content/plugin_jw_ts/logo.png" border="0" alt="Logo" /></a> The "<b>Tabs &amp; Slides (in content items)</b>" Plugin gives you the ability to easily add content tabs and/or content slides within standard Joomla! content items (articles). The tabs emulate a <b>multi-page structure</b>, while the slides emulate an <b>accordion-like structure</b>, inside a single page!<br /><br />So, no need for your visitor to scroll through a large page or navigate between pages to read a &quot;big&quot; article! <br /><br />See the "<b>Tabs &amp; Slides (in content items)</b>" Plugin in action in our exclusive demo site <a target="_blank" title="Visit the official JoomlaWorks demo website!" href="http://demo.joomlaworks.gr">HERE</a>! <br /><br /><h1>USAGE INSTRUCTIONS</h1><h2>Inserting "Tabs"</h2>It is very easy to add tabs in your new content items or convert existing ones to a tabbed layout. First activate the plugin from the Plugins menu option in the backend. Then go to the items manager and start a new content item or edit an existing one. Start your first tab using the plugin string "{tab=tab title here}" (without the quotes), write some text below that, then continue with the next tab using -again- the plugin string "{tab=other tab title here}" (without the quotes), then write the second tab's text and so on. When you finish the text of your last tab, simply "close" them by adding the plugin string "{/tabs}" (without the quotes).<br /><br />Check out this example, it's what you would write in your content item (notice the code written in bold letters):<div class="code">This is some text above the tabs<br /><br /><b>{tab=first tab}</b><br />some text<br />here<br /><b>{tab=other tab}</b><br />some more text here<br /><b>{/tabs}</b><br /><br />And some more text after the tabs! </div><h2>Inserting "Slides"</h2>Adding Slides to your content is as easy as with Tabs. Again you need to activate the plugin from the Plugins menu option in the backend. Then go to the items manager and start a new content item or edit an existing one. Start your first slide using the plugin string "{slide=slide title here}" (without the quotes), write some text below that, then "close" the slide by adding the plugin string "{/slide}". We need to do that cause -unlike the tabs- slides are independent of each other. Continue with the next slide using -again- the plugin string "{slide=other slide title here}" (without the quotes), then write the second slide's text, "close" it with the plugin string "{/slide}", and so on.<br /><br />Check out this example, it's what you would write in your content item (notice the code written in bold letters):<div class="code">This is some text above the slides<br /><br /><b>{slide=My first slide in Joomla!}</b><br />some text<br />here<br /><b>{/slide}</b><br /><b>{slide=Joomla! is the best}</b><br />some more text here<br /><b>{/slide}</b><br /><br />And some more text after the slides! </div><h2>Inserting both "Tabs" and "Slides" in your content items</h2>Additionally, you can mix tabs with slides in your content and vise versa. So you can have tabs that include content within slides or slides that include tabbed content! <br /><br /><h1>CUSTOMIZING THE LOOK OF THE TABS OR THE SLIDES</h1>You can easily customize the way tabs and slides appear on the screen. All you need to do is modify the included CSS file (<b>tabs_slides.css</b>). We already did some generic customization, so that you can easily see what can be achieved. <br /><br /><h1>TROUBLESHOOTING</h1>If you insert tabs or slides in your content items and see them <b>break apart</b> on your website, try this: Check the page source and see if you can find any <b>html tags</b> that are not "<b class="red">properly closed</b>" in your content, mainly any <b>&lt;p&gt;</b> tags. This might be a common issue when your content is not properly formatted -perhaps after copied from a Microsoft Word document- so the best thing when applying tabs/slides in your content is:<ol><li>Make sure your content is clean from any Word or other bad markup. Use Notepad as an intermediate clean up method when copy-pasting your documents to Joomla.</li><li>Make sure that when you press "enter" in your content, the editor does not output a <b>&lt;p&gt;</b> tag, but a simple, plain, good ol' <b>&lt;br /&gt;</b> (break tag). In the editor's parameters, there is always such an option.</li><li>Insert the "tabs" or "slides" plugin strings. If you still encounter layout inconsistencies or broken tabs or slides, then some html tag in your text is to blame for sure!</li></ol><br /><h1>CHANGELOG</h1>Please visit <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> for release information. <br /><br /><h1>CREDITS</h1>The <b>"Tabs &amp; Slides (in content items)" Plugin</b> utilizes the following scripts:<ul><li><a target="_blank" href="http://www.barelyfitz.com/projects/tabber/">JavaScript tabifier</a> by <b>Patrick Fitzgerald</b>. Copyright &copy; 2006 Patrick Fitzgerald.</li><li><a target="_blank" href="http://www.dhtmlgoodies.com/index.html?whichScript=show_hide_content_slide">Show/Hide content with sliding effect</a> by <b>dhtmlgoodies.com</b>.</li></ul><br /><h1>ABOUT JOOMLAWORKS</h1>The <b class="red">"Tabs &amp; Slides (in content items)" Plugin</b> is a <b>Joomla!</b> CMS extension developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks (www.joomlaworks.gr)</a> and released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>. <br /><br /><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> is a team of web professionals dedicated to delivering high-quality extensions and templates to the Joomla!/Mambo community. We also do custom development for anyone looking for a tailor-made solution to their project, so feel free to <a target="_blank" title="Contact JoomlaWorks!" href="http://www.joomlaworks.gr/component/option,com_contact/Itemid,40/">contact us</a>. <br /><br />Make sure you visit:<ul><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">www.joomlaworks.gr</a> for all the latest news and updates to our Joomla!/Mambo extensions and templates. The <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a> website is also <b class="red" style="text-decoration:underline;">the</b> place to read interesting articles or find useful tips/tutorials for Joomla!/Mambo and web design/development in general.</li><li><a target="_blank" title="Visit JoomlaWorks Demo Site" href="http://demo.joomlaworks.gr">demo.joomlaworks.gr</a> to experience "live" all our extensions.</li><li><a target="_blank" title="Visit JoomlaWorks Support Forum!" href="http://forum.joomlaworks.gr">forum.joomlaworks.gr</a> to request for 